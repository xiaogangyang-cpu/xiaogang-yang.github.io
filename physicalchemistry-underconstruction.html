<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理化学虚拟仿真实践 - 建设中</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== CSS变量定义 - 与project-index.html保持一致 ===== */
        :root {
            --primary-blue: #0a2463;
            --secondary-blue: #3e92cc;
            --accent-teal: #1eb9c5;
            --light-bg: #f8f9fa;
            --dark-bg: #121f3d;
            --card-bg: #ffffff;
            --text-dark: #333333;
            --text-light: #f8f9fa;
            --text-gray: #666666;
            --border-color: #e1e5eb;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 20px rgba(0, 0, 0, 0.15);
            --shadow-strong: 0 10px 30px rgba(10, 36, 99, 0.2);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            /* 难度等级配色 */
            --level1-color: #5eead4;
            --level2-color: #38bdf8;
            --level3-color: #a78bfa;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            
            /* 其他配色变量 */
            --border-radius: 12px;
            --warm-color: #f59e0b;
        }
        
        /* ===== 全局样式重置 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }
        
        body {
            font-family: 'Inter', '思源黑体', sans-serif;
            font-weight: 1200;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--light-bg);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1, h2, h3, h4, h5 {
            font-weight: 1200;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }
        
        h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            font-size: 2.2rem;
        }
        
        h3 {
            font-size: 1.8rem;
        }
        
        p {
            margin-bottom: 1.3rem;
            color: var(--text-gray);
        }
        
        a {
            text-decoration: none;
            color: inherit;
            transition: color var(--transition-fast);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 80px 0;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 36px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
            background: linear-gradient(135deg, var(--secondary-blue) 0%, var(--primary-blue) 100%);
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
        }
        
        .btn-outline:hover {
            background: var(--primary-blue);
            color: var(--text-light);
        }
        
        /* ===== 科技感背景纹理 ===== */
        .tech-bg {
            position: relative;
            overflow: hidden;
            background-color: var(--light-bg);
        }
        
        .tech-bg:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(10, 36, 99, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(62, 146, 204, 0.03) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M60 0c33.137 0 60 26.863 60 60 0 33.137-26.863 60-60 60-33.137 0-60-26.863-60-60C0 26.863 26.863 0 60 0zm0 10c-27.615 0-50 22.385-50 50s22.385 50 50 50 50-22.385 50-50-22.385-50-50-50zm0 15c19.33 0 35 15.67 35 35s-15.67 35-35 35-35-15.67-35-35 15.67-35 35-35zm0 10c13.807 0 25 11.193 25 25s-11.193 25-25 25-25-11.193-25-25 11.193-25 25-25z' fill='%230a2463' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
            background-size: 400px;
            opacity: 0.8;
            z-index: -1;
        }
        
        /* ===== 顶部操作栏 ===== */
        .top-bar {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid var(--border-color);
        }
        
        .top-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-blue);
            cursor: pointer;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        /* ===== 建设中页面主内容 ===== */
        .construction-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 70vh;
        }
        
        .construction-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            position: relative;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 20px 60px rgba(10, 36, 99, 0.3);
        }
        
        .construction-icon i {
            font-size: 5rem;
            color: white;
        }
        
        .construction-icon:after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid rgba(10, 36, 99, 0.2);
            animation: pulse 2s ease-out infinite;
        }
        
        .construction-title {
            margin-bottom: 20px;
        }
        
        .construction-description {
            font-size: 1.3rem;
            max-width: 1200px;
            margin: 0 auto 40px;
            line-height: 1.8;
            color: var(--text-gray);
        }
        
        .progress-container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: rgba(10, 36, 99, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 6px;
            position: relative;
            animation: progressFill 2s ease-out;
        }
        
        .progress-fill:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin: 50px 0;
            width: 100%;
            max-width: 1000px;
        }
        
        .feature-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px 25px;
            border: 1px solid var(--border-color);
            transition: all var(--transition-normal);
            box-shadow: var(--shadow);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            background-color: #f8f9fa;
            border-color: var(--secondary-blue);
            box-shadow: var(--shadow-strong);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 20px;
        }
        
        .feature-card h4 {
            margin-bottom: 15px;
            color: var(--primary-blue);
        }
        
        .feature-card p {
            font-size: 1rem;
            color: var(--text-gray);
        }
        
        /* ===== 页脚 ===== */
        footer {
            background-color: #f0f4f8;
            padding: 60px 0 30px;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 20px;
        }
        
        .footer-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .footer-links a {
            color: var(--text-gray);
            transition: color var(--transition-fast);
            display: block;
            margin-bottom: 10px;
        }
        
        .footer-links a:hover {
            color: var(--primary-blue);
        }
        
        .footer-contact p {
            color: var(--text-gray);
            margin-bottom: 10px;
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        /* ===== 动画 ===== */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes progressFill {
            0% {
                width: 0%;
            }
            100% {
                width: 65%;
            }
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* ===== 响应式设计 ===== */
        @media (max-width: 991px) {
            h1 {
                font-size: 1.6rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
        }
        
        @media (max-width: 767px) {
            section {
                padding: 60px 0;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .construction-icon {
                width: 140px;
                height: 140px;
            }
            
            .construction-icon i {
                font-size: 4rem;
            }
            
            .construction-icon:after {
                width: 160px;
                height: 160px;
            }
            
            .construction-description {
                font-size: 1.1rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 575px) {
            .container {
                padding: 0 15px;
            }
            
            .btn {
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>

                <div class="logo" id="refresh-logo" onclick="window.location.href='index.html'">

                <div class="construction-icon">

</body>
